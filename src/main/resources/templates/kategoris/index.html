<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Library</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    /* Tambahkan padding-top agar tidak tertutup navbar */
    body {
      padding-top: 70px;
      /* Sesuaikan dengan tinggi navbar */
    }
  </style>
</head>

<body>
  <!-- Include Navbar -->
  <div th:insert="componen/navbar :: navbar"></div>

  <div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mt-3">
      <a href="/kategoris/create" class="btn btn-primary btn-lg">Tambah Kategori</a>

      <!-- <div th:if="${status}" class="alert alert-success alert-dismissible fade show" role="alert" style="float: right;">
        <strong th:text="${status} + '!'"></strong> <span th:text="${messages}"></span>
      </div> -->

    </div>

    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">No</th>
          <th scope="col">Nama</th>
          <th scope="col" class="text-end">Aksi</th> <!-- Tambahkan text-end -->
        </tr>
      </thead>
      <tbody>
        <tr th:each="kategori, iterStat : ${kategoris}">
          <th scope="row" th:text="${iterStat.count}">1</th>
          <td th:text="${kategori.nama}">Nama Kategori</td>
          <td class="text-end"> <!-- Tambahkan text-end -->
            <a th:href="@{'/kategoris/edit/' + ${kategori.id}}" class="btn btn-primary">Edit</a>
            <form th:action="@{/kategoris/delete/{id}(id=${kategori.id})}" method="post" style="display: inline;">
              <button type="submit" class="btn btn-danger"
                onclick="return confirm('Apakah Anda yakin ingin menghapus kategori ini?');">
                Hapus
              </button>
            </form>
          </td>
        </tr>
      </tbody>
    </table>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
