<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle}">Edit Kategori</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Supaya form tidak bertabrakan dengan navbar */
        body { padding-top: 70px; }
    </style>
</head>
<body>

    <!-- Include Navbar -->
    <div th:insert="~{componen/navbar :: navbar}"></div>

    <div class="container mt-4">
        <h2 class="mb-4">Edit Kategori</h2>
        
        <form th:action="@{/kategoris/edit/{id}(id=${id})}" th:object="${kategoriDto}" method="post">
            <div class="mb-3">
                <label for="nama" class="form-label">Nama Kategori</label>
                <input type="text" class="form-control" id="nama" th:field="*{nama}" required>
                <div class="text-danger" th:if="${#fields.hasErrors('nama')}" th:errors="*{nama}"></div>
            </div>
            <button type="submit" class="btn btn-primary btn-lg">Update</button>
            <a href="/kategoris" class="btn btn-secondary btn-lg">Batal</a>
        </form>
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
