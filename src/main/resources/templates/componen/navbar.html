<div th:fragment="navbar">
    <nav class="navbar bg-body-tertiary fixed-top bg-dark-subtle">
        <div class="container-fluid d-flex align-items-center justify-content-between">
            <div class="d-flex align-items-center">
                <button class="navbar-toggler me-2" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <!-- Nama halaman tetap di kiri -->
                <a id="navbar-title" class="navbar-brand" th:text="${pageTitle}">Loading...</a>
            </div>

            <!-- Search hanya muncul jika 'showSearch' bernilai true -->
            <form class="d-flex" role="search" th:if="${showSearch}">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <div class="offcanvas offcanvas-start bg-dark-subtle" tabindex="-1" id="offcanvasNavbar">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title">Menu</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" th:classappend="${pageTitle == 'Dashboard'} ? 'active' : ''" href="/dashboard">Dashboard</a></li>
                <li class="nav-item"><a class="nav-link" th:classappend="${pageTitle == 'Kategori'} ? 'active' : ''" href="/kategoris">Kategori</a></li>
                <li class="nav-item"><a class="nav-link" th:classappend="${pageTitle == 'Buku'} ? 'active' : ''" href="/bukus">Buku</a></li>
            </ul>
        </div>
    </div>
</div>
