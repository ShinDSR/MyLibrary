<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle}">Edit Kategori</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Supaya form tidak bertabrakan dengan navbar */
        body { padding-top: 70px; }
    </style>
</head>
<body>

    <!-- Include Navbar -->
    <div th:insert="~{componen/navbar :: navbar}"></div>

    <div class="container mt-4">
        <h2 class="mb-4">Edit User</h2>
        
        <form th:action="@{/users/edit/{id}(id=${id})}" th:object="${userDto}" method="post">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" th:field="*{username}" required>
                <div class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" th:field="*{email}" required>
                <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" th:field="*{password}" required>
                <div class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
            </div>
            <div class="mb-3">
                <label for="role" class="form-label">Role</label>
                <select class="form-select" id="role" name="role" th:field="*{role}" required>
                    <option value="User">User</option>
                    <option value="Admin">Admin</option>
                </select>
                <div class="text-danger" th:if="${#fields.hasErrors('role')}" th:errors="*{role}"></div>
            </div>
            <button type="submit" class="btn btn-primary btn-lg">Update</button>
            <a href="/users" class="btn btn-secondary btn-lg">Batal</a>
        </form>
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
