<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Library</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        /* Tambahkan padding-top agar tidak tertutup navbar */
        body {
            padding-top: 70px;
            /* Sesuaikan dengan tinggi navbar */
        }
    </style>
</head>

<body>
    <!-- Include Navbar -->
    <div th:insert="~{componen/navbar :: navbar}"></div>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mt-3">
            <a href="/bukus/create" class="btn btn-primary btn-lg">Tambah Buku</a>

        </div>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">No</th>
                    <th scope="col">Judul</th>
                    <th scope="col">Pengarang</th>
                    <th scope="col">Penerbit</th>
                    <th scope="col">Tahun Terbit</th>
                    <th scope="col">Stok</th>
                    <th scope="col">Kategori</th>
                    <th scope="col" class="text-end">Aksi</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="buku, iterStat : ${bukus}">
                    <th scope="row" th:text="${iterStat.count}">1</th>
                    <td th:text="${buku.judul}">Judul</td>
                    <td th:text="${buku.pengarang}">Pengarang</td>
                    <td th:text="${buku.penerbit}">Penerbit</td>
                    <td th:text="${buku.tahunTerbit}">Tahun Terbit</td>
                    <td th:text="${buku.stok}">Stok</td>
                    <td th:text="${buku.kategori.nama}">Kategori</td>
                    <td class="text-end">
                        <a th:href="@{'/bukus/edit/' + ${buku.id}}" class="btn btn-primary">Edit</a>
                        <form th:action="@{/bukus/delete/{id}(id=${buku.id})}" method="post" style="display: inline;">
                            <button type="submit" class="btn btn-danger"
                                onclick="return confirm('Apakah Anda yakin ingin menghapus buku ini?');">
                                Hapus
                            </button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
