<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Library</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Tambahkan padding-top agar form tidak tertutup navbar */
        body {
            padding-top: 70px; /* Sesuaikan dengan tinggi navbar */
        }
    </style>
</head>
<body>

    <!-- Include Navbar -->
    <div th:insert="~{componen/navbar :: navbar}"></div>

    <div class="container mt-4">
        <div class="card p-4 shadow">
            <h3 class="mb-3">Edit Peminjaman</h3>
            <form th:action="@{/peminjamans/edit/{id}(id=${id})}" method="post" th:object="${peminjamanDto}">

                <div class="mb-3">
                    <label for="user" class="form-label">User</label>
                    <select class="form-select" id="user" th:field="*{user}" required>
                        <option value="">Pilih User</option>
                        <option th:each="user : ${users}" th:value="${user.id}" th:text="${user.username}"></option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="buku" class="form-label">Buku</label>
                    <select class="form-select" id="buku" th:field="*{buku}" required>
                        <option value="">Pilih Buku</option>
                        <option th:each="buku : ${bukus}" th:value="${buku.id}" th:text="${buku.judul}"></option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="tanggal_pinjam" class="form-label">Tanggal Pinjam</label>
                    <input type="date" class="form-control" id="tanggal_pinjam" th:field="*{tanggalPinjam}" required>
                </div>
                <div class="mb-3">
                    <label for="tanggal_kembali" class="form-label">Tanggal Kembali</label>
                    <input type="date" class="form-control" id="tanggal_kembali" th:field="*{tanggalKembali}" required>
                </div>
                <button type="submit" class="btn btn-primary">Simpan</button>
                <a href="/peminjamans" class="btn btn-secondary">Batal</a>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
